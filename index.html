<!DOCTYPE html>
<html>
<head>
  <title>Omar's Brand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h1 class="logo">OMAR'S BRAND</h1>

  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></a>
  </div>
</div>

<!-- Hero -->
<div class="hero">
  <h2>STREET WEAR</h2>
  <p>Premium Quality â€¢ Limited Edition</p>
</div>

<!-- Products -->
<div class="products">

  <!-- Product 1 -->
  <div class="product-card">
    <img src="car.png" alt="Product Image">
    <h3>omar</h3>
    <span>850 EGP</span>
   <button onclick="addToCart('omar', 850)">
    Add to Cart
  </button>
</div>


  <!-- Product 2 -->
  <div class="product-card">
    <img src="car.png" alt="Product Image">
    <h3>Youssef</h3>
    <span>450 EGP</span>
   <button onclick="addToCart('Youssef', 450)">
    Add to Cart
  </button>
</div>

</div>


<div class="cart" id="cart">

  <div class="cart-header left">
    <h2>Your Cart</h2>
    <span class="close-cart" onclick="toggleCart()">âœ–</span>
  </div>

  <div id="cartItems"></div>
  <p id="totalPrice">Total: 0 EGP</p>

</div>











<script>
let cart = [];

function addToCart(name, price) {
  cart.push({name, price});
  updateCart();
}

function updateCart() {
  let cartItems = document.getElementById("cartItems");
  let total = 0;
  cartItems.innerHTML = "";

  cart.forEach((item, index) => {
    total += item.price;
    cartItems.innerHTML += `
      <div class="cart-item">
        ${item.name} - ${item.price} EGP
        <button onclick="removeItem(${index})">x</button>
      </div>
    `;
  });

  document.getElementById("totalPrice").innerText =
    "Total: " + total + " EGP";

  document.getElementById("cartCount").innerText = cart.length;
}

function removeItem(index) {
  cart.splice(index, 1);
  updateCart();
}

function toggleCart() {
  document.getElementById("cart").classList.toggle("show-cart");
}
</script>

</body>
</html>
